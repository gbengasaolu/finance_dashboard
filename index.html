<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 7 | Loan Portfolio Risk Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0F172A;
      font-family: 'Poppins', sans-serif;
    }

    /* Gradient background for brand aesthetics */
    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0F766E 0%, #38BDF8 100%);
      opacity: 0.35;
      z-index: 0;
    }

    /* Centered YouTube video maintaining aspect ratio */
    .video-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: 1;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio */
      min-height: 100vh;
      min-width: 177.78vh; /* ensures full coverage */
      transform: translate(-50%, -50%);
      border: none;
    }

    /* Title and subtitle overlay */
    .overlay {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #F9FAFB;
      z-index: 2;
      animation: fadeInText 2s ease-in forwards;
    }

    .caption {
      font-size: 2.8rem;
      font-weight: 600;
      text-shadow: 0 0 25px rgba(56, 189, 248, 0.9);
      animation: breathe 6s ease-in-out infinite;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #94A3B8;
      margin-top: 8px;
      letter-spacing: 0.5px;
    }

    /* Floating "View on YouTube" button */
    .youtube-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #0F766E;
      color: #F9FAFB;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 0.95rem;
      cursor: pointer;
      z-index: 3;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(15, 118, 110, 0.7);
    }

    .youtube-btn:hover {
      background-color: #38BDF8;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.8);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #94A3B8;
      font-size: 0.85rem;
      z-index: 2;
      animation: fadeInText 3s ease-in;
    }

    a {
      color: #38BDF8;
      text-decoration: none;
    }

    /* Animations */
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes breathe {
      0%, 100% { text-shadow: 0 0 15px rgba(56, 189, 248, 0.7); }
      50% { text-shadow: 0 0 35px rgba(250, 204, 21, 0.8); }
    }

    /* Responsive scaling */
    @media (max-width: 768px) {
      .caption { font-size: 1.8rem; }
      .subtitle { font-size: 0.9rem; }
      .youtube-btn { padding: 10px 20px; font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <!-- Gradient overlay -->
  <div class="gradient-overlay"></div>

  <!-- Title overlay -->
  <div class="overlay">
    <div class="caption">Day 7 | Loan Portfolio Risk Dashboard</div>
    <div class="subtitle">SI Analytics 30-Day Data Visualization Challenge</div>
  </div>

  <!-- YouTube Embed -->
  <div class="video-wrapper">
    <iframe 
      src="https://www.youtube.com/embed/cpm0rawcjZ4?autoplay=1&mute=1&loop=1&playlist=cpm0rawcjZ4&rel=0&modestbranding=1&controls=1"
      title="Loan Portfolio Risk Dashboard"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Floating Button -->
  <button class="youtube-btn" onclick="window.open('https://youtu.be/cpm0rawcjZ4', '_blank')">
    ▶ View on YouTube
  </button>

  <!-- Footer -->
  <footer>
    © 2025 <a href="https://www.sianalytics.org" target="_blank">SI Analytics</a> | Turning Data into Decisions that Matter
  </footer>
</body>
</html>
