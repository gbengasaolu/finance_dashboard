<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 7 | Loan Portfolio Risk Dashboard</title>
  <style>
    /* ===== Base Layout ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0F172A;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== Background Gradient ===== */
    .gradient-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(15, 118, 110, 0.55), rgba(56, 189, 248, 0.45));
      z-index: 0;
      opacity: 0.85;
      animation: fadeIn 2s ease-in forwards;
    }

    /* ===== Video Container ===== */
    .video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 80%;
      max-width: 1280px;
      max-height: 720px;
      box-shadow: 0 0 25px rgba(15, 118, 110, 0.7);
      border-radius: 10px;
      overflow: hidden;
      animation: fadeIn 3s ease-in forwards;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    /* ===== Overlay Text ===== */
    .overlay {
      position: absolute;
      top: 10%;
      left: 0;
      width: 100%;
      text-align: center;
      color: #F9FAFB;
      animation: fadeInText 3s ease-in forwards;
      z-index: 2;
    }

    .caption {
      font-size: 2.8rem;
      font-weight: 600;
      text-shadow: 0 0 20px rgba(56, 189, 248, 0.8);
      letter-spacing: 0.5px;
      animation: breathe 6s ease-in-out infinite;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #94A3B8;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #94A3B8;
      z-index: 3;
      animation: fadeInText 5s ease-in;
    }

    a {
      color: #38BDF8;
      text-decoration: none;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(1.03); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes breathe {
      0%, 100% { text-shadow: 0 0 15px rgba(56, 189, 248, 0.8); transform: scale(1); }
      50% { text-shadow: 0 0 35px rgba(250, 204, 21, 0.9); transform: scale(1.03); }
    }

    /* ===== Responsive Scaling ===== */
    @media (max-width: 768px) {
      .caption { font-size: 1.8rem; }
      .subtitle { font-size: 0.9rem; }
      .video-container { width: 95%; height: 55%; }
    }
  </style>
</head>
<body>
  <!-- Background Gradient -->
  <div class="gradient-overlay"></div>

  <!-- Overlay Caption -->
  <div class="overlay">
    <div class="caption">Day 7 | Loan Portfolio Risk Dashboard</div>
    <div class="subtitle">SI Analytics 30-Day Data Visualization Challenge</div>
  </div>

  <!-- YouTube Video Embed -->
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/cpm0rawcjZ4?autoplay=1&mute=1&loop=1&playlist=cpm0rawcjZ4&rel=0&modestbranding=1&controls=1"
      title="Day 7 | Loan Portfolio Risk Dashboard"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 <a href="https://www.sianalytics.org" target="_blank">SI Analytics</a> |
    Turning Data into Decisions that Matter
  </footer>
</body>
</html>
